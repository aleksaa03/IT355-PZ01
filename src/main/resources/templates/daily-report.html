<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title>Dnevni izve≈°taj</title>
</head>
<body>
<section layout:fragment="content">
    <h2 class="text-2xl font-semibold mb-4">Daily Report - <span th:text="${#temporals.format(date, 'dd.MM.yyyy')}"></span></h2>

    <h3 class="text-xl font-medium mb-2">Summary:</h3>
    <ul class="bg-white p-4 rounded-lg shadow space-y-1">
        <li th:each="entry : ${summary}">
            <span th:text="${entry.key}"></span>: <span th:text="${entry.value}"></span>
        </li>
    </ul>

    <h3 class="text-xl font-medium mt-4 mb-2">Transactions:</h3>
    <div class="overflow-x-auto bg-white shadow rounded-lg">
        <table class="w-full text-left border-collapse">
            <thead class="bg-gray-100">
            <tr>
                <th class="p-3 border-b">From</th>
                <th class="p-3 border-b">To</th>
                <th class="p-3 border-b">Amount From</th>
                <th class="p-3 border-b">Amount To</th>
                <th class="p-3 border-b">Time</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="tx : ${transactions}" class="hover:bg-gray-50">
                <td class="p-3 border-b" th:text="${tx.fromCurrency.code}"></td>
                <td class="p-3 border-b" th:text="${tx.toCurrency.code}"></td>
                <td class="p-3 border-b" th:text="${tx.amountFrom}"></td>
                <td class="p-3 border-b" th:text="${tx.amountTo}"></td>
                <td class="p-3 border-b" th:text="${#temporals.format(tx.dateTime, 'dd.MM.yyyy HH:mm:ss')}"></td>
            </tr>
            </tbody>
        </table>
    </div>
</section>

</body>
</html>
