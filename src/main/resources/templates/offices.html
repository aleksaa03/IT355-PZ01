<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <meta charset="UTF-8">
    <title>Poslovnice</title>
</head>
<body>
<section layout:fragment="content">
    <h1 class="text-2xl font-bold mb-4">Poslovnice</h1>
    <table class="w-full border-collapse border border-gray-400">
        <thead class="bg-gray-200">
        <tr>
            <th class="border p-2">Ime</th>
            <th class="border p-2">Adresa</th>
            <th class="border p-2"></th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="office : ${offices}" class="hover:bg-gray-100">
            <td class="border p-2" th:text="${office.name}"></td>
            <td class="border p-2" th:text="${office.address}"></td>
            <td class="border p-2 text-center space-x-2">
                <form th:action="@{/offices/select}" method="post" style="display:inline">
                    <input type="hidden" th:name="id" th:value="${office.id}"/>

                    <button type="submit"
                            th:if="${office.default}"
                            class="bg-gray-400 text-white px-2 py-1 rounded"
                            style="cursor: not-allowed"
                            disabled>
                        Izabrano
                    </button>

                    <button type="submit"
                            th:if="${!office.default}"
                            class="bg-blue-600 text-white px-2 py-1 rounded hover:bg-blue-700">
                        Postavi kao default
                    </button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
</section>
</body>
</html>
