<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Simple Exchange</title>
</head>
<body>
<nav>
    <a href="/">PoÄetna</a> |
    <a href="/currencies">Valute</a> |
    <a href="/exchange-rates">Kursni list</a> |
    <a href="/transactions">Transakcije</a>
</nav>

<h1>Kursna lista (bazna valuta: <span th:text="${baseCurrency.code}"></span>)</h1>

<table border="1">
    <tr>
        <th>Valuta</th>
        <th>Naziv</th>
        <th>Zemlja</th>
        <th>Kurs prema bazi</th>
    </tr>
    <tr th:each="rate : ${exchangeRates}">
        <td th:text="${rate.currency.code}"></td>
        <td th:text="${rate.currency.name}"></td>
        <td th:text="${rate.currency.country}"></td>
        <td th:text="${rate.rateToBase}"></td>
    </tr>
</table>

<h2>Konverzija valuta</h2>
<form action="/convert" method="post">
    <label>Iz: </label>
    <input type="text" name="from" required>
    <label>U: </label>
    <input type="text" name="to" required>
    <label>Iznos: </label>
    <input type="number" step="0.01" name="amount" required>
    <button type="submit">Pretvori</button>
</form>

<p><a href="/transactions">Pregled transakcija</a></p>
</body>
</html>
