<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title>Transakcije</title>
</head>
<body>
<section layout:fragment="content">
    <h2 class="text-2xl font-semibold mb-4">Pregled transakcija</h2>

    <div class="overflow-x-auto bg-white shadow rounded-lg">
        <table class="w-full text-left border-collapse">
            <thead class="bg-gray-100">
            <tr>
                <th class="p-3 border-b">Od valute</th>
                <th class="p-3 border-b">U valutu</th>
                <th class="p-3 border-b">Iznos</th>
                <th class="p-3 border-b">Rezultat</th>
                <th class="p-3 border-b">Vreme</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="tx : ${transactions}" class="hover:bg-gray-50">
                <td class="p-3 border-b" th:text="${tx.fromCurrency.code}"></td>
                <td class="p-3 border-b" th:text="${tx.toCurrency.code}"></td>
                <td class="p-3 border-b" th:text="${tx.amountFrom}"></td>
                <td class="p-3 border-b" th:text="${tx.amountTo}"></td>
                <td class="p-3 border-b" th:text="${#temporals.format(tx.dateTime, 'dd.MM.yyyy HH:mm:ss')}"></td>
            </tr>
            </tbody>
        </table>
    </div>
</section>

</body>
</html>
