<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Rezultat konverzije</title>
</head>
<body>
<h1>Rezultat konverzije</h1>

<p>
    <span th:text="${transaction.getAmountFrom()}"></span>
    <span th:text="${transaction.getFromCurrency().getCode()}"></span>
    =
    <span th:text="${transaction.getAmountTo()}"></span>
    <span th:text="${transaction.getToCurrency().getCode()}"></span>
</p>

<p>Datum: <span th:text="${transaction.getDateTime()}"></span></p>

<a href="/">Nazad na kursnu listu</a>
</body>
</html>
