<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title>Rezultat konverzije</title>
</head>
<body>
<section layout:fragment="content">
    <h2 class="text-2xl font-semibold mb-4">Rezultat konverzije</h2>

    <div class="bg-white p-6 rounded-lg shadow space-y-2">
        <p th:text="'Od: ' + ${transaction.amountFrom} + ' ' + ${transaction.fromCurrency.code}"></p>
        <p th:text="'U: ' + ${transaction.amountTo} + ' ' + ${transaction.toCurrency.code}"></p>
        <p th:text="'Vreme: ' + ${#temporals.format(transaction.dateTime, 'dd.MM.yyyy HH:mm:ss')}"></p>
    </div>
</section>
</body>
</html>
